<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLife-home</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 style="text-align: center;">Glife</h1>
<script>
    window.watsonAssistantChatOptions = {
      integrationID: "c1910365-9aaf-44ba-af54-8f692d2bb369", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "fff9f01a-6010-4df4-80d9-2fd6cc75a4a4", // The ID of your service instance.
      pageLinkConfig: {
      linkIDs: {
        'u35': {
          text: 'I would like to update my account'
        },
        'r23': {
          text: 'I need to reset my password'
        }
      }
    },
      onLoad: async (instance) => {
        await instance.render();
      }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
</script>

<div id="app">
    <div class="header">
        <h1>Glife</h1>
        <button @click="logout">Logout</button>
    </div>
    <Chat :username="username" />
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
