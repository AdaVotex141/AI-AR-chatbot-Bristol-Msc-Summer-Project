<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLife</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Nunito', sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 10px);
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group .small-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .form-group .link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        h2 {
            font-family: 'Indie Flower', cursive;
            font-size: 2.5rem;
            text-align: center;
        }
        button.center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
<div id="app" class="container">
    <div v-if="showLoginForm">
        <h2 style="font-family: 'Montserrat Alternates', sans-serif;">Login</h2>
        <el-form :model="loginForm" :rules="loginFormRules" ref="loginForm" label-width="80px">
            <el-form-item label="Username" prop="username">
                <el-input v-model="loginForm.username"></el-input>
            </el-form-item>
            <el-form-item label="Password" prop="password">
                <el-input type="password" v-model="loginForm.password"></el-input>
            </el-form-item>
            <el-form-item>
                <div class="small-text">
                    Don't have an account? <el-link @click="switchToRegisterForm">Click here to register</el-link>
                </div>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" class="center" @click="login">Login</el-button>
            </el-form-item>
        </el-form>
    </div>

    <div v-else>
        <h2 style="font-family: 'Montserrat Alternates', sans-serif;">Register</h2>
        <el-form :model="registerForm" :rules="registerFormRules" ref="registerForm" label-width="80px">
            <el-form-item label="Username" prop="username">
                <el-input v-model="registerForm.username"></el-input>
            </el-form-item>
            <el-form-item label="Password" prop="password">
                <el-input type="password" v-model="registerForm.password"></el-input>
            </el-form-item>
            <el-form-item label="Email" prop="email">
                <el-input v-model="registerForm.email"></el-input>
            </el-form-item>
            <el-form-item>
                <div class="small-text">
                    Already have an account? <el-link @click="switchToLoginForm">Click here to login</el-link>
                </div>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="register">Register</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/element-ui/lib/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            showLoginForm: true,
            loginForm: {
                username: '',
                password: ''
            },
            registerForm: {
                username: '',
                password: '',
                email: ''
            },
            loginFormRules: {
                username: [
                    { required: true, message: 'Please enter your username', trigger: 'blur' }
                ],
                password: [
                    { required: true, message: 'Please enter your password', trigger: 'blur' }
                ]
            },
            registerFormRules: {
                username: [
                    { required: true, message: 'Please enter your username', trigger: 'blur' }
                ],
                password: [
                    { required: true, message: 'Please enter your password', trigger: 'blur' }
                ],
                email: [
                    { required: true, message: 'Please enter your email', trigger: 'blur' },
                    { type: 'email', message: 'Please enter a valid email address', trigger: ['blur', 'change'] }
                ]
            }
        },
        methods: {
            switchToRegisterForm: function() {
                this.showLoginForm = false;
            },
            switchToLoginForm: function() {
                this.showLoginForm = true;
            },
            register: function() {
                var self = this;
                this.$refs.registerForm.validate(function(valid) {
                    if (valid) {
                        axios.post('/api/register', {
                            name: self.registerForm.username,
                            password: self.registerForm.password,
                            email: self.registerForm.email
                        })
                            .then(function (response) {
                                console.log('Registration successful:', response.data);
                                if (response.data.code === 1) {
                                    self.showLoginForm = true;
                                    self.$refs.registerForm.resetFields();
                                    self.$message.success('Registration successful. Please login.');
                                } else {
                                    self.$message.error(response.data.msg || 'Registration failed. Please try again.');
                                }
                            })
                            .catch(function (error) {
                                console.error('Registration failed:', error);
                                self.$message.error('Registration failed. Please try again.');
                            });
                    } else {
                        console.log('Form validation failed.');
                        return false;
                    }
                });
            },
            login: function() {
                var self = this;
                this.$refs.loginForm.validate(function(valid) {
                    if (valid) {
                        axios.post('/api/login', {
                            username: self.loginForm.username,
                            password: self.loginForm.password
                        })
                            .then(function (response) {
                                console.log('Login response:', response.data);
                                if (response.data.code === 1) {
                                    localStorage.setItem('userInfo', JSON.stringify(response.data.data));
                                    self.$message.success('Login successful.');
                                    window.location.href = '/home.html';
                                } else {
                                    self.$message.error(response.data.msg || 'Login failed. Please check your username and password.');
                                }
                            })
                            .catch(function (error) {
                                console.error('Login failed:', error);
                                self.$message.error('Login failed. Please check your username and password.');
                            });
                    } else {
                        console.log('Form validation failed.');
                        self.$message.error('Form validation failed. Please check your input.');
                        return false;
                    }
                });
            }
        }
    });
</script>
</body>
</html>
